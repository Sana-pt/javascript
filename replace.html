<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="i">paragraph</p>
    <h2>Hello</h2>
    <h2 id="a"></h2>

    <script>
        document.getElementById("a").innerHTML="Hello";
        document.getElementsByClassName("i")[0].innerHTML="Hi";
        document.getElementsByTagName("h2")[0].innerHTML="Bye";
    </script>
</body>
</html>
